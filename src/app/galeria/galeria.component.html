<!-- Imagen destacada tipo cabecera -->

  <img src="assets/bar.jpg" class="img-fluid w-100 rounded-0 shadow banner-img" alt="Foto del restaurante">
</div>

<!-- Contenido principal -->
<div class="container py-5">
  <h2 class="text-center mb-5 fw-bold">Descubre nuestro restaurante</h2>

  <!-- Galería de imágenes -->
  <div class="row g-4 mb-5">
    <div class="col-md-6">
      <div class="galeria-card animado" #animado>
        <img src="assets/gambag.jpg" class="img-fluid rounded shadow" alt="Gamba gallega">
      </div>
    </div>
    <div class="col-md-6">
      <div class="galeria-card animado" #animado>
        <img src="assets/pescadog.jpg" class="img-fluid rounded shadow" alt="Pescado gourmet">
      </div>
    </div>
  </div>

  <!-- Texto sobre el equipo -->
  <div class="row align-items-center">
    <div class="col-md-6 animado" #animado>
      <h3 class="fw-bold">Un equipo de profesionales</h3>
      <p>
        Somos un grupo de chefs y camareros apasionados por la gastronomía. Nuestro compromiso es ofrecer una experiencia culinaria única, combinando tradición, sabor y un servicio excepcional.
      </p>
    </div>
    <div class="col-md-6 animado" #animado>
      <img src="assets/equipo.jpg" class="img-fluid rounded shadow" alt="Equipo del restaurante">
    </div>
  </div>
